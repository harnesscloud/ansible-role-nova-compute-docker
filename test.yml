---
- hosts: all
  sudo: False
  vars:
    identity_demo_password: password
    cirros_url: http://cdn.download.cirros-cloud.net/0.3.2/cirros-0.3.2-x86_64-disk.img
    internal_network_name: demo-net
    internal_network_subnet_name: demo-subnet
    internal_network_subnet_cidr: 192.168.0.0/24
    internal_network_subnet_dns_nameservers: 8.8.8.8
    internal_network_subnet_gateway_ip: 192.168.0.1
    external_network_name: public
    router_name: demo-router
  tasks:

    - name: update admin.openrc from template
      template:
        src: templates/admin.openrc
        dest: "{{ ansible_env.PWD }}/admin.openrc"
        owner: "{{ ansible_ssh_user }}"

    - name: create demo tenant
      keystone_user:
        endpoint: "{{ nova_identity_admin_url }}"
        token: "{{ nova_identity_admin_token }}"
        tenant: demo
        tenant_description: "Demo Tenant"

    - name: create demo user
      keystone_user:
        endpoint: "{{ nova_identity_admin_url }}"
        token: "{{ nova_identity_admin_token }}"
        tenant: demo
        user: demo
        password: "{{ nova_identity_demo_password }}"

    - name: associate _member_ role with demo user
      keystone_user:
        endpoint: "{{ nova_identity_admin_url }}"
        token: "{{ nova_identity_admin_token }}"
        tenant: demo
        user: demo
        role: _member_

    - name: update demo.openrc template
      template:
        src: templates/demo.openrc
        dest: "{{ ansible_env.PWD }}/demo.openrc"
        mode: 0600

    - name: ensure cirros image is registered
      glance_image:
        auth_url: "{{ nova_identity_public_url }}"
        login_tenant_name: demo
        login_username: demo
        login_password: "{{ nova_identity_demo_password }}"
        name: cirros
        disk_format: qcow2
        copy_from: "{{ cirros_url }}"
        is_public: True
        timeout: 1200
        state: present
      register: cirros_image

    # Ansible neutron modules lists all tenants to get ids, but this is not
    # permitted for non-admin users. Need to fix neutron_* modules as non-admin
    # *should* be able to create networks, associate floating ips, etc.

    - name: ensure demo user has admin role
      keystone_user:
        endpoint: "{{ nova_identity_admin_url }}"
        token: "{{ nova_identity_admin_token }}"
        tenant: demo
        user: demo
        role: admin

    - name: update demo.openrc from template
      template:
        src: templates/demo.openrc
        dest: "{{ ansible_env.PWD }}/demo.openrc"
        owner: "{{ ansible_ssh_user }}"

    - name: ensure internal network is registered
      neutron_network:
        auth_url: "{{ nova_identity_public_url }}"
        login_tenant_name: demo
        login_username: demo
        login_password: "{{ identity_demo_password }}"
        tenant_name: demo
        name: "{{ internal_network_name }}"
        state: present
      register: internal_network

    - name: ensure subnet internal network is registered
      neutron_subnet:
        auth_url: "{{ nova_identity_public_url }}"
        login_tenant_name: demo
        login_username: demo
        login_password: "{{ identity_demo_password }}"
        tenant_name: demo
        name: "{{ internal_network_subnet_name }}"
        network_name: "{{ internal_network_name }}"
        cidr: "{{ internal_network_subnet_cidr }}"
        enable_dhcp: true
        gateway_ip: "{{ internal_network_subnet_gateway_ip }}"
        dns_nameservers: "{{ internal_network_subnet_dns_nameservers }}"
        state: present

    - name: ensure router exists
      neutron_router:
        auth_url: "{{ nova_identity_public_url }}"
        login_tenant_name: demo
        login_username: demo
        login_password: "{{ identity_demo_password }}"
        tenant_name: demo
        name: "{{ router_name }}"
        state: present

    - name: ensure router has interface connected to internal network
      neutron_router_interface:
        auth_url: "{{ nova_identity_public_url }}"
        login_tenant_name: demo
        login_username: demo
        login_password: "{{ identity_demo_password }}"
        tenant_name: demo
        router_name: "{{ router_name }}"
        subnet_name: "{{ internal_network_subnet_name }}"
        state: present

    - name: ensure router has external network gateway
      neutron_router_gateway:
        auth_url: "{{ nova_identity_public_url }}"
        login_tenant_name: demo
        login_username: demo
        login_password: "{{ identity_demo_password }}"
        router_name: "{{ router_name }}"
        network_name: "{{ external_network_name }}"
        state: present

    - name: create ssh keypair
      command: ssh-keygen -q -f {{ ansible_env.PWD }}/.ssh/id_rsa -P ""
               creates={{ ansible_env.PWD }}/.ssh/id_rsa

    - name: capture public key in variable
      command: cat {{ ansible_env.PWD }}/.ssh/id_rsa.pub
      register: pubkey
      changed_when: false

    - name: add ssh keypair to nova
      nova_keypair:
        auth_url: "{{ nova_identity_public_url }}"
        login_tenant_name: demo
        login_username: demo
        login_password: "{{ nova_identity_demo_password }}"
        name: default
        public_key: "{{ pubkey.stdout }}"
        state: present

    - name: create a new virtual machine instance
      nova_compute:
        auth_url: "{{ nova_identity_public_url }}"
        login_tenant_name: demo
        login_username: demo
        login_password: "{{ identity_demo_password }}"
        name: cirros
        auto_floating_ip: no
        image_name: cirros
        state: present
