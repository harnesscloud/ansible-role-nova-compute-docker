---
nova_run_dir: "{{ lookup('env', 'PWD') }}"
nova_mysql_root_password: >
  {{ lookup('password', nova_run_dir + 
                        '/private/credentials/mysql-root-password 
                         length=20 
                         chars=ascii_letters,digits') }}
nova_mysql_nova_password: >
  {{ lookup('password', nova_run_dir + 
                        '/private/credentials/mysql-nova-password 
                         length=20 
                         chars=ascii_letters,digits') }}
nova_rabbitmq_nova_password: >
  {{ lookup('password', nova_run_dir + 
                        '/private/credentials/rabbitmq-nova-password 
                         length=20 
                         chars=ascii_letters,digits') }}
nova_identity_nova_password: >
  {{ lookup('password', nova_run_dir + 
                        '/private/credentials/keystone-nova-password 
                         length=20 
                         chars=ascii_letters,digits') }}

nova_mysql_host: 127.0.0.1
nova_mysql_port: 3306

nova_rabbitmq_host: 127.0.0.1
nova_rabbitmq_port: 5672

nova_glance_host: 127.0.0.1
nova_glance_port: 9292

nova_log_dir: /var/log/nova
nova_log_verbose: true
nova_log_debug: false

nova_identity_endpoint_host: 127.0.0.1
nova_identity_admin_url: http://{{ nova_identity_endpoint_host }}:35357/v2.0
nova_identity_internal_url: http://{{ nova_identity_endpoint_host }}:5000/v2.0
nova_identity_public_url: http://{{ nova_identity_endpoint_host }}:5000/v2.0

# The variables below only apply to dockerized deployment
nova_compute_dockerized_deployment: false
nova_compute_docker_username: default
nova_compute_docker_imagename: nova-controller
nova_compute_docker_containername: nova-controller
